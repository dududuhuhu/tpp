<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加安全补丁规则</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/layuiAdmin/css/admin.css" media="all">
    <style>
        .st{
            width: 270px!important;
        }
        .layui-form-label{
            width: 120px!important;
        }
        .xinghao{
            color: red!important;
        }
    </style>
</head>
<body>

<!-- 表单 -->
<div class="layui-form" lay-filter="layuiadmin-form-cvedb" id="layuiadmin-form-cvedb" style="padding: 20px 0 0 0;">

    <!-- ID（隐藏） -->
    <input type="hidden" name="id">

    <!-- CVE编号 -->
    <div class="layui-form-item">
        <label class="layui-form-label">CVE编号<span class="xinghao">*</span></label>
        <div class="layui-input-inline">
            <input type="text" name="cve" lay-verify="required" placeholder="请输入CVE编号" autocomplete="off" class="layui-input">
        </div>
    </div>

    <!-- 评分 -->
    <div class="layui-form-item">
        <label class="layui-form-label">评分</label>
        <div class="layui-input-inline">
            <input type="text" name="score" placeholder="请输入评分（如 7.8）" autocomplete="off" class="layui-input">
        </div>
    </div>

    <!-- 产品ID列表 -->
    <div class="layui-form-item">
        <label class="layui-form-label">产品ID列表</label>
        <div class="layui-input-block">
            <textarea name="productIdList" placeholder="请输入产品ID，多个用英文逗号分隔" class="layui-textarea"></textarea>
        </div>
    </div>

    <!-- 补丁列表 -->
    <div class="layui-form-item">
        <label class="layui-form-label">补丁列表</label>
        <div class="layui-input-block">
            <textarea name="kbList" placeholder="请输入补丁编号，多个用英文逗号分隔" class="layui-textarea"></textarea>
        </div>
    </div>

    <!-- CVRF ID -->
    <div class="layui-form-item">
        <label class="layui-form-label">CVRF ID</label>
        <div class="layui-input-inline">
            <input type="text" name="cvrfId" placeholder="请输入CVRF ID" autocomplete="off" class="layui-input">
        </div>
    </div>

    <!-- 数据时间（只展示不允许编辑） -->
    <div class="layui-form-item">
        <label class="layui-form-label">数据时间</label>
        <div class="layui-input-inline">
            <input type="text" name="dt" id="dtField" placeholder="系统自动生成" readonly class="layui-input">
        </div>
    </div>

    <!--  提交 -->
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer', 'form','layedit','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,layedit = layui.layedit;

        //常规用法
        laydate.render({
            elem: '#hiredate'
        });

        layui.use(['form', 'laydate'], function(){
            var form = layui.form;
            var laydate = layui.laydate;

            // 获取当前日期，格式为 yyyy-MM-dd
            var today = new Date();
            var yyyy = today.getFullYear();
            var mm = ('0' + (today.getMonth() + 1)).slice(-2);
            var dd = ('0' + today.getDate()).slice(-2);
            var currentDate = yyyy + '-' + mm + '-' + dd;

            // 设置 dt 字段的值
            document.getElementById('dtField').value = currentDate;
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        //自定义验证规则
        form.verify({
            username: function(value){
                // 限制用户名是3~16字符
                var reg = /^[a-zA-Z][a-zA-Z0-9_]{2,15}$/;
                if(!reg.test(value)){
                    return '字母开头，允许3-16字符，允许字母数字下划线';
                }
            },
            password: function(value){
                // 以字母开头，长度在6~18之间，只能包含字母、数字和下划线
                var reg = /^[a-zA-Z]\w{5,17}$/;
                if(!reg.test(value)){
                    return '以字母开头，长度在6~18之间，只能包含字母、数字和下划线';
                }
            }
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

    })
</script>
</body>
</html>
