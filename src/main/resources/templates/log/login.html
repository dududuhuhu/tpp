<div class="layui-container" id="timeline-container"></div>
<div id="pagination" style="text-align: center; padding: 20px;"></div>

<script src="/layui/layui.js"></script>
<script>
    layui.use(['layer', 'laypage', 'form'], function () {
        const $ = layui.$;
        const layer = layui.layer;
        const laypage = layui.laypage;

        let page = 1;
        let limit = 5;
        let totalCount = 0;

        function fetchData() {
            const mac = $('#mac-search').val().trim();
            $.ajax({
                url: '/logs/login',
                type: 'POST',
                headers: {
                    'Authorization': localStorage.getItem('token'),
                    'userId':localStorage.getItem('id')
                },
                contentType: 'application/json',
                data: JSON.stringify({ mac: mac || null, page: page, limit: limit }),
                success: function (res) {
                    if (res.code === 0) {
                        totalCount = res.count;
                        renderTimeline(res.data);
                        renderPagination();
                    } else {
                        $('#timeline-container').html('<div class="no-data">âš  åŠ è½½å¤±è´¥</div>');
                    }
                },
                error: function () {
                    $('#timeline-container').html('<div class="no-data">âš  è¯·æ±‚å¼‚å¸¸</div>');
                }
            });
        }

        function renderTimeline(data) {
            let html = '';
            const grouped = {};
            data.forEach(item => {
                if (!grouped[item.mac]) grouped[item.mac] = [];
                grouped[item.mac].push(item);
            });

            for (let mac in grouped) {
                html += `<div class="layui-card">
                <div class="layui-card-header">
                    ğŸ’» MAC åœ°å€ï¼š<strong>${mac}</strong>
                </div>
                <div class="layui-card-body">
                    <ul class="layui-timeline">`;

                grouped[mac].forEach(item => {
                    html += `<li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">î˜¿</i>
                    <div class="layui-timeline-content layui-text">
                        <h3 class="layui-timeline-title">${item.login_time}</h3>
                        <p>
                          ğŸ‘¤ ç”¨æˆ·ï¼š<strong>${item.username}</strong><br>
                          ${item.is_risk_user ? '<span class="risk-user">âš  é£é™©ç”¨æˆ·</span><br>' : ''}
                          ${item.is_risk_time ? '<span class="risk-time">â° éæ­£å¸¸æ—¶é—´ç™»å½•</span>' : ''}
                          ${(!item.is_risk_user && !item.is_risk_time) ? 'âœ… æ­£å¸¸ç™»å½•' : ''}
                        </p>
                    </div>
                </li>`;
                });
                html += `</ul></div></div>`;
            }
            $('#timeline-container').html(html || '<div class="no-data">âš  æ²¡æœ‰åŒ¹é…çš„è®°å½•</div>');
        }

        function renderPagination() {
            laypage.render({
                elem: 'pagination',
                count: totalCount,
                limit: limit,
                curr: page,
                layout: ['prev', 'page', 'next', 'count'],
                jump: function (obj, first) {
                    if (!first) {
                        page = obj.curr;
                        limit = obj.limit;
                        fetchData();
                    }
                }
            });
        }

        // åŒæ­¥æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        $('#sync-btn').click(function () {
            layer.load(1, { shade: [0.1, '#fff'] }); // åŠ è½½åŠ¨ç”»

            $.ajax({
                url: '/logs/login/sync',  // åç«¯è§¦å‘æ¶ˆæ¯é˜Ÿåˆ—çš„æ¥å£
                type: 'POST',
                headers: {
                    'Authorization': localStorage.getItem('token'),
                    'userId':localStorage.getItem('id')
                },
                success: function (res) {
                    layer.closeAll('loading');
                    if (res.code === 0) {
                        layer.msg('åŒæ­¥è¯·æ±‚å·²å‘é€ï¼Œç¨åè‡ªåŠ¨åˆ·æ–°æ•°æ®');
                    } else {
                        layer.msg('åŒæ­¥å¤±è´¥ï¼š' + res.msg, { icon: 2 });
                    }
                },
                error: function () {
                    layer.closeAll('loading');
                    layer.msg('åŒæ­¥è¯·æ±‚å¤±è´¥', { icon: 2 });
                }
            });
        });

        $('#search-btn').on('click', function () {
            page = 1;
            fetchData();
        });

        $('#reset-btn').on('click', function () {
            $('#mac-search').val('');
            page = 1;
            fetchData();
        });


        fetchData();
    });
</script>
