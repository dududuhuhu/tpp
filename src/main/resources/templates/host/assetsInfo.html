                            <div class="layui-tab-item">

                            <div class="layui-tab-item">

<script src="/layui/layui.js"></script>
<script type="text/javascript">
    // 日期格式转换函数
    function formatDate(str) {
        if (str != null) {
            var now = new Date(str);
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var date = now.getDate();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            return year + "-" + month + "-" + date + " " + hours + ":" + minutes + ":" + seconds;
        }
        return "";
    }
</script>
<script type="text/javascript">
    layui.config({
        base: '/layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['element', 'jquery', 'table'], function () {
        var $ = layui.$,
            element = layui.element,
            table = layui.table;

        // 初始化选项卡
        element.init();

        // 你的 loadAssetsInfo 函数（略）——请复制你原来的完整函数到这里
        function loadAssetsInfo(url, selector, hostMac) {
            // 根据 URL 动态调整表格列配置
            let cols = [];
            if (url.includes('/host/accountInfo')) {
                cols = [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'id', title: 'ID', width: 55},
                        {field: 'mac', title: 'MAC地址', width: 150},
                        {field: 'name', title: '主机名', width: 150},
                        {field: 'fullName', title: '全名', width: 200},
                        {field: 'sid', title: 'SID', width: 180},
                        {field: 'sidType', title: 'SID类型', width: 100},
                        {field: 'status', title: '状态', width: 100},
                        {field: 'disabled', title: '禁用', width: 80, templet: function(d) { return d.disabled === 1 ? '是' : '否'; }},
                        {field: 'lockout', title: '锁定', width: 80, templet: function(d) { return d.lockout === 1 ? '是' : '否'; }},
                        {field: 'passwordChangeable', title: '可改密码', width: 100, templet: function(d) { return d.passwordChangeable === 1 ? '是' : '否'; }},
                        {field: 'passwordExpires', title: '密码过期', width: 100, templet: function(d) { return d.passwordExpires === 1 ? '是' : '否'; }},
                        {field: 'passwordRequired', title: '密码必填', width: 100, templet: function(d) { return d.passwordRequired === 1 ? '是' : '否'; }},
                        {field: 'createdAt', title: '创建时间', width: 160, templet: function(d) { return formatDate(d.createdAt); }},
                        {field: 'updatedAt', title: '更新时间', width: 160, templet: function(d) { return d.updatedAt ? formatDate(d.updatedAt) : formatDate(d.createdAt); }},
                        {field: 'isHarmful', title: '是否有害', width: 150, templet: function(d) {
                                if (d.isHarmful === 1) {
                                    return "<button class='layui-btn layui-btn-danger layui-btn-xs'>是</button>";
                                } else {
                                    return "<button class='layui-btn layui-btn-normal layui-btn-xs'>否</button>";
                                }
                            }},
                        {field: 'harmfulKey', title: '有害位置', width: 180},
                    ]
                ];
            } else if (url.includes('/host/serviceInfo')) {
                cols = [
                    [
                        {type:'checkbox', fixed: 'left'},
                        {field:'id', title:'ID', width:80},
                        {field:'name', title:'服务名', width:120},
                        {field:'port', title:'端口', width:80},
                        {field:'protocol', title:'协议', width:80},
                        {field:'state', title:'状态', width:80},
                        {field:'version', title:'版本', width:80},
                        {field:'extrainfo', title:'额外信息', width:80},
                    ]
                ];
            } else if (url.includes('/host/processInfo')) {
                cols = [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'id', title: 'ID', width: 55},
                        {field: 'mac', title: 'MAC地址', width: 150},
                        {field: 'pid',title:'进程ID',width: 80},
                        {field: 'ppid',title:'子进程ID',width: 80},
                        {field: 'name',title:'进程名字',width: 80},
                        {field: 'cmd',title:'命令行',width: 80},
                        {field: 'priority', title: '优先权', width: 120},
                        {field: 'description', title: '描述', width: 120},
                        {field: 'collectTime', title: '探测时间', width: 120, templet: function (d) {
                                return formatDate(d.collectTime);
                            }}
                    ]
                ];
            } else if (url.includes('/host/appInfo')) {
                cols = [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'id', title: 'ID', width: 55},
                        {field: 'mac', title: 'MAC地址', width: 150},
                        {field: 'displayName', title: '应用名字', width: 120},
                        {field: 'installLocation', title: '安装地址', width: 130},
                        {field: 'uninstallString', title: '卸载地址', width: 120},
                        {field: 'collectTime', title: '探测时间', width: 120, templet: function (d) {
                                return formatDate(d.collectTime);
                            }}
                    ]
                ];
            }

            // 清除“加载中...”的提示信息
            $(selector).empty();

            var requestData = {
                macAddress: hostMac,
            };

            console.log("loadAssetsInfo 请求参数:", requestData);

            // 使用 Layui 的 table.render 方法渲染表格
            table.render({
                elem: selector,
                url: url,
                method: 'POST',
                headers: {
                    'userId':localStorage.getItem('userId'),
                    'Authorization': localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                },
                contentType: 'application/json',
                where: requestData,
                dataType: 'json',
                cols: cols,
                page: {
                    curr: 1,
                    limit: 5,
                    limits: [5, 10, 15, 20]
                }
            });
        }

        // 注释掉原本用URL参数获取mac的代码，避免冲突
        // var hostMac = new URLSearchParams(window.location.search).get('mac');

        window.addEventListener('message', function(event) {
            var data = event.data;
            console.log('收到资产数据：', data);

            if (data && typeof data === 'object') {
                document.getElementById('hostName').textContent = data.hostName || '';
                document.getElementById('macAddress').textContent = data.macAddress || '';
                document.getElementById('ipAddress').textContent = data.ipAddress || '';
                document.getElementById('osType').textContent = data.osType || '';
                document.getElementById('osName').textContent = data.osName || '';
                document.getElementById('osBit').textContent = data.osBit || '';
                document.getElementById('cpuName').textContent = data.cpuName || '';
                document.getElementById('ram').textContent = data.ram || '';

                // 状态按钮显示
                var statusHtml = '';
                if (data.status === 1 || data.status === '1') {
                    statusHtml = '<button class="layui-btn layui-btn-normal layui-btn-xs">在线</button>';
                } else if (data.status === 0 || data.status === '0') {
                    statusHtml = '<button class="layui-btn layui-btn-danger layui-btn-xs">离线</button>';
                } else if (data.status) {
                    statusHtml = '<button class="layui-btn layui-btn-warm layui-btn-xs">' + data.status + '</button>';
                } else {
                    statusHtml = '';
                }
                document.getElementById('status').innerHTML = statusHtml;

                // 重新加载四个表格
                loadAssetsInfo('/host/accountInfo', '#accountInfoContent', data.macAddress);
                loadAssetsInfo('/host/serviceInfo', '#serviceInfoContent', data.macAddress);
                loadAssetsInfo('/host/processInfo', '#processInfoContent', data.macAddress);
                loadAssetsInfo('/host/appInfo', '#appInfoContent', data.macAddress);
            }
        });


    });
</script>
</body>
