<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主机列表</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/layuiAdmin/css/admin.css" media="all">
</head>
<style>
    /* dropdown 容器样式 */
    .layui-dropdown-menu {
        background-color: #fff !important;
        border-radius: 10px !important;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15) !important;
        min-width: 170px !important;
        padding: 6px 0 !important;
        font-size: 14px !important;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
        overflow: hidden !important;
        border: 1px solid #f0f0f0 !important;
        z-index: 9999 !important;
    }

    /* 每个菜单项的内容 */
    .layui-dropdown-menu li .layui-menu-body-title {
        display: flex !important;
        align-items: center !important;
        padding: 0px 20px !important;
        cursor: pointer !important;
        color: #333 !important;
        font-weight: 500 !important;
        transition: all 0.25s ease !important;
    }

    /* hover 效果 */
    .layui-dropdown-menu li .layui-menu-body-title:hover {
        background-color: #16baaa !important;
        color: #fff !important;
    }

    /* 默认图标状态 */
    .layui-dropdown-menu li .layui-menu-body-title i {
        font-size: 16px !important;
        margin-right: 10px !important;
        color: #16baaa !important;
        transition: color 0.25s ease, transform 0.3s ease; /* 添加 transform 过渡 */
    }

    /* hover 时图标旋转 */
    .layui-dropdown-menu li .layui-menu-body-title:hover i {
        color: #fff !important;
        transform: rotate(180deg); /* 图标旋转 */
    }



</style>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="border-radius: 0;border-top: 4px solid #d2d2d2;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <select name="searchType" lay-filter="searchType">
                        <option  value="macAddress">MAC地址</option>
                        <option value="hostName">主机名</option>
                        <option value="ipAddress">IP地址</option>
                        <option value="osType">系统类型</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <input type="text" name="keywords" placeholder="请输入搜索内容" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-sysuser-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">

            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="refresh">刷新</button>
            </div>

            <!--  表格数据加载 -->
            <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>



            <script type="text/html" id="table-useradmin-webuser">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="assets"><i class="layui-icon layui-icon-edit"></i>资产探测</a>
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="assetsInfo"><i class="layui-icon layui-icon-edit"></i>资产详情</a>
                <a class="layui-btn layui-btn-xs" lay-event="more">风险发现<i class="layui-icon layui-icon-down"></i></a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>


            <!--  创建时间格式化处理 -->
            <script type="text/html" id="createTimeTpl">
                {{formatDate(d.createTime)}}
            </script>

            <!--  更新时间格式化处理 -->
            <script type="text/html" id="updateTimeTpl">
                {{formatDate(d.updateTime)}}
            </script>

        </div>
    </div>
</div>

<script src="/layui/layui.js"></script>
<script type="text/javascript">
    // 日期格式转换函数
    function formatDate(str) {
        if(str != null){
            var now = new Date(str);
            var year = now.getFullYear();  //取得4位数的年份
            var month = now.getMonth() + 1;  //取得日期中的月份，其中0表示1月，11表示12月
            var date = now.getDate();      //返回日期月份中的天数（1到31）
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            return year + "-" + month + "-" + date +" "+hours+":"+minutes+":"+seconds;
        }
        return "";
    }
</script>
<script type="text/javascript">
    layui.config({
        base: '/layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['layer','table','form'], function(){
        var $ = layui.$
            ,form = layui.form
            ,layer = layui.layer
            ,dropdown = layui.dropdown
            ,table = layui.table;

        //加载table
        table.render({
            elem: '#LAY-user-manage'
            ,method: 'post'
            ,url:'/host/list' //后端接口
            ,headers: {
                'Authorization': localStorage.getItem('token')
            }
            ,width: 'auto'// 自适应宽度
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度
            ,title: '主机数据表'
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id',title:'ID',width: 45}
                ,{field:'macAddress', title:'MAC地址',width: 150}
                ,{field:'hostName', title:'主机名字',width: 120}
                ,{field:'ipAddress', title:'IP地址',width: 130}
                ,{field:'status', title:'状态',width: 70,templet: function (d){
                        if (d.status == 1) {
                            return '<button class="layui-btn layui-btn-normal layui-btn-xs">上线</button>';
                        } else if (d.status == 0) {
                            return '<button class="layui-btn layui-btn-danger layui-btn-xs">下线</button>';
                        }
                }}
                ,{field:'osType', title:'系统类型',width: 100,templet: function (d){
                        let osType = d.osType;
                        let buttonColor = '';
                        switch (osType) {
                            case 'Windows':
                                buttonClass = 'layui-btn-normal'; // Windows 系统用蓝色按钮
                                break;
                            case 'Linux':
                                buttonClass = 'layui-btn'; // Linux 系统用默认绿色按钮
                                break;
                            case 'MacOS':
                                buttonClass = 'layui-btn-gray'; // MacOS 系统用灰色按钮
                                break;
                            case 'Android':
                                buttonClass = 'layui-btn-warm'; // Android 系统用橙色按钮
                                break;
                            case 'iOS':
                                buttonClass = 'layui-btn-danger'; // iOS 系统用红色按钮
                                break;
                            case 'Chrome OS':
                                buttonClass = 'layui-btn-primary'; // Chrome OS 系统用浅蓝色按钮
                                break;
                            case 'Unix':
                                buttonClass = 'layui-btn-normal'; // Unix 系统用深绿色按钮
                                break;
                            case 'FreeBSD':
                                buttonClass = 'layui-btn-primary'; // FreeBSD 系统用紫色按钮
                                break;
                            case 'VMware ESXi':
                                buttonClass = 'layui-btn-normal'; // VMware ESXi 系统用深灰色按钮
                                break;
                            case 'Xen':
                                buttonClass = 'layui-btn-warm'; // Xen 系统用蓝绿色按钮
                                break;
                            default:
                                buttonClass = 'layui-btn-black'; // 其他未知系统用黑色按钮
                        }
                        // 返回一个带有 Layui 按钮样式的按钮
                        return `<button class="layui-btn ${buttonClass} layui-btn-xs">${osType}</button>`;
                }}
                ,{field:'osName', title:'系统名字',width: 120}
                ,{field:'osVersion', title:'系统版本',width: 120}
                ,{field:'osBit', title:'位数',width: 100}
                ,{field:'cpuName', title:'CPU',width: 100}
                ,{field:'ram', title:'内存',width: 100}

                ,{field:'createTime', title:'采集时间',width: 160, templet:function (d){
                    return formatDate(d.createTime);
                }}
                ,{field:'updateTime', title:'上线时间',width: 160, templet: function (d){
                    return d.updateTime==null? formatDate(d.createTime):formatDate(d.updateTime);
                }}

                ,{fixed: 'right', title:'操作', toolbar: '#table-useradmin-webuser',width:352}
            ]]
            ,page: {
                curr: 1 //设定初始在第 5 页
                ,limit: 5 //设定初始每页显示 5 条
            },
            limits:[5,10,15,20]
        });

        //监听行工具事件: 单行删除和修改
        table.on('tool(LAY-user-manage)', function(obj){
            var data = obj.data;
            console.log(data);
            if(obj.event === 'del'){
                layer.confirm('真的删除吗?', function(index){
                    $.ajax({
                        url:"/host/delete", //请求后端接口地址
                        type:"post", //请求方式get | post
                        headers: {
                            'Authorization': localStorage.getItem('token')
                        },
                        data:{ids:[data.id]}, //数据
                        dataType:"json", //后端返回参数类型
                        success:function (res){ //请求成功后回调函数res = JSONObject.toJSONString(resultMap)
                            if(res.code == 0){//成功
                                layer.msg(res.msg);//弹出提示
                                table.reload('LAY-user-manage'); //数据刷新
                                layer.close(index); //关闭弹层
                            }else {
                                layer.msg(res.msg,{icon: 5});//弹出提示
                            }
                        }
                    })
                });
            } else if(obj.event === 'assets'){
                layer.open({
                    type: 2
                    ,title: '探测资产'
                    ,skin: 'layui-layer-molv'
                    ,content: '/page/host/assets'
                    ,maxmin: true
                    ,area: ['480px', '310px']
                    ,btn: ['确定', '取消']
                    ,success: function (layero,index){ //弹出层加载之前执行
                        // 获取选中行的数据
                        // 获取弹出层的表单
                        var body = layer.getChildFrame("body",index);
                        var contentWindow = layero.find('iframe')[0].contentWindow;//得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        // 获取编辑表单中用户名元素
                        // 数据回显到弹出的表单中

                        contentWindow.layui.form.val('layuiadmin-form-useradmin', {
                            "hostName": data.hostName
                            ,"macAddress": data.macAddress
                        });
                    }
                    ,yes: function (index,layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'LAY-user-front-submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交--隐藏按钮
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            var field = data.field; //获取提交的字段
                            console.log(field);
                            // 通过Ajax方式将参数提交到后端--保存数据库中
                            $.ajax({
                                url:"/host/assetsDiscovery",
                                type:"post",
                                headers: {
                                    'Authorization': localStorage.getItem('token')
                                },
                                data:JSON.stringify(field),
                                contentType: "application/json;charset=utf-8", //提交参数类型为json格式
                                dataType:"json",
                                success:function (res){
                                    if(res.code == 0){//成功
                                        layer.msg(res.msg);//弹出提示
                                        table.reload('LAY-user-manage'); //数据刷新
                                        layer.close(index); //关闭弹层
                                    }else{//系统出问题
                                        layer.msg(res.msg,{icon: 5});//弹出提示
                                    }
                                }
                            })
                        });
                        submit.trigger('click');
                    }

                });
            }else if(obj.event === 'assetsInfo'){
                layer.open({
                    type: 2,
                    title: '资产详情',
                    area: ['800px', '600px'],
                    content: '/page/host/assetsInfo',
                    maxmin: true,
                    btn: ['关闭'],
                    yes: function(index, layero){
                        layer.close(index);
                    },
                    success: function(layero, index){
                        // 获取iframe窗口对象
                        var iframeWin = layero.find('iframe')[0].contentWindow;
                        // 延迟发送，保证页面2监听就绪
                        setTimeout(() => {
                            iframeWin.postMessage(data, '*');
                        }, 200);
                    }
                });
            }else if(obj.event === 'more'){
                // 更多下拉菜单
                dropdown.render({
                    elem: this,
                    show: true, // 外部事件触发即显示
                    data: [
                        { title: '<span class="dropdown-item-icon"><i class="layui-icon layui-icon-set"></i>安全补丁</span>', id: 'hotfix' },
                        { title: '<span class="dropdown-item-icon"><i class="layui-icon layui-icon-set"></i>漏洞检测</span>', id: 'vulnerability' },
                        { title: '<span class="dropdown-item-icon"><i class="layui-icon layui-icon-set"></i>弱密码</span>', id: 'weakPassword' },
                        { title: '<span class="dropdown-item-icon"><i class="layui-icon layui-icon-set"></i>应用风险</span>', id: 'appRisk' },
                        { title: '<span class="dropdown-item-icon"><i class="layui-icon layui-icon-set"></i>系统风险</span>', id: 'systemRisk' }
                    ],
                    click: function(itemData, othis) {
                        console.log(itemData.id); // ✅ 现在你必须用 itemData.id，而不是 data.id

                        let configMap = {
                            hotfix: { title: '安全补丁', url: '/page/host/hotfix' },
                            vulnerability: { title: '漏洞检测', url: '/page/host/vulnerability' },
                            weakPassword: { title: '弱密码', url: '/page/host/weakPassword' },
                            appRisk: { title: '应用风险', url: '/page/host/appRisk' },
                            systemRisk: { title: '系统风险', url: '/page/host/systemRisk' }
                        };

                        let config = configMap[itemData.id]; // ✅ 这里也要改成 itemData.id
                        if (!config) return;


                        layer.open({
                            type: 2,
                            title: config.title,
                            skin: 'layui-layer-molv',
                            content: config.url,
                            maxmin: true,
                            area: ['480px', '310px'],
                            btn: ['确定', '取消'],
                            success: function (layero, index) {
                                var contentWindow = layero.find('iframe')[0].contentWindow;
                                setTimeout(function () {
                                    contentWindow.layui.form.val('layuiadmin-form-useradmin', {
                                        hostName: data.hostName,
                                        macAddress: data.macAddress
                                    });
                                }, 100); // 延迟 100ms 等待 layui 加载完成
                            },
                            yes: function (index, layero) {
                                var iframeWindow = window['layui-layer-iframe' + index],
                                    submitID = 'LAY-user-front-submit',
                                    submit = layero.find('iframe').contents().find('#' + submitID);

                                iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                                    var field = data.field;
                                    console.log("data:",data);

                                    $.ajax({
                                        url: "/host/" + itemData.id + "Discovery", // 例如：/host/hotfixDiscovery
                                        type: "post",
                                        headers: {
                                            'Authorization': localStorage.getItem('token')
                                        },
                                        data: JSON.stringify(field),
                                        contentType: "application/json;charset=utf-8",
                                        dataType: "json",
                                        success: function (res) {
                                            if (res.code == 0) {
                                                layer.msg(res.msg);
                                                table.reload('LAY-user-manage');
                                                layer.close(index);
                                            } else {
                                                layer.msg(res.msg, { icon: 5 });
                                            }
                                        }
                                    });
                                });
                                submit.trigger('click');
                            }
                        });
                    }
                });
            }

        });



        //监听搜索
        form.on('submit(LAY-sysuser-front-search)', function(data){
            var field = data.field;
            console.log(field);
            //执行重载
            table.reload('LAY-user-manage', {
                url: '/host/list',
                method: "post",
                headers: {
                    'Authorization': localStorage.getItem('token')
                },
                data: JSON.stringify(field), // 发送JSON格式的数据
                where: field
            });
        });

        //事件 批量删除，添加用户
        var active = {
            batchdel: function(){
                var checkStatus = table.checkStatus('LAY-user-manage')
                    ,checkData = checkStatus.data; //得到选中的数据

                if(checkData.length == 0){
                    return layer.msg('请选择数据');
                }

                // 程序走到这里，表示已经有选中要删除的数据了。
                layer.confirm('确定删除吗？',function (){
                    var userIds = new Array();
                    $.each(checkData,function (index,item){
                           userIds.push(item.id);
                    })
                    // 提交给后端
                    $.ajax({
                        url:"/host/delete",
                        type:"post",
                        headers: {
                            'Authorization': localStorage.getItem('token')
                        },
                        data:{ids:userIds},
                        dataType:"json",
                        success:function (res){
                            if(res.code == 0){//成功
                                layer.msg(res.msg);
                                table.reload('LAY-user-manage'); //数据刷新
                                layer.close(index); //关闭弹层
                            }else{
                                layer.msg(res.msg,{icon: 5});//弹出提示
                            }
                        }
                    })
                })
            }
            ,add: function(){
                layer.open({
                    type: 2
                    ,title: '添加主机'
                    ,skin: 'layui-layer-molv'
                    ,content: '/page/host/add'
                    ,maxmin: true
                    ,area: ['580px', '350px']
                    ,btn: ['确定', '取消']
                    ,yes: function (index,layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'LAY-user-front-submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                            //监听提交--隐藏按钮
                            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                                var field = data.field; //获取提交的字段
                                // 通过Ajax方式将参数提交到后端--保存数据库中
                                $.ajax({
                                    url:"/host/save",
                                    type:"post",
                                    headers: {
                                        'Authorization': localStorage.getItem('token')
                                    },
                                    data:JSON.stringify(field),
                                    contentType: "application/json;charset=utf-8", //提交参数类型为json格式
                                    dataType:"json",
                                    success:function (res){
                                        if(res.code === 0){//成功
                                            layer.msg(res.msg);//弹出提示
                                            table.reload('LAY-user-manage'); //数据刷新
                                            layer.close(index); //关闭弹层
                                        }else{//系统出问题
                                            layer.msg(res.msg,{icon: 5});//弹出提示
                                        }
                                    }
                                })
                            });
                            submit.trigger('click');
                    }

                });
            }
            ,refresh: function(){
                table.reload('LAY-user-manage',{
                    url: '/host/list',
                    method: "post",
                    headers: {
                        'Authorization': localStorage.getItem('token')
                    },
                });

            }
        };

        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
</html>
